<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Icube - Bootstrap Theming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../styles/vendor/jquery.dataTables.min.css">
  <link rel="stylesheet" href="../styles/vendor/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/common/custom.css" />

</head>

<body>
	<div class="container-fluid login-container">
		<div class="row">
			<h1 class="col-sm-12 text-center Login-caption">Login</h1>
		</div>
		<div class="row input-fields-container">
			<div class="col-sm-6">
				<input class="form-control username" type="text" placeholder="Username">
			</div>
			<div class="col-sm-6">
				<input class="form-control password" type="password" placeholder="Password">
			</div>
		</div>
		<div class="row input-fields-container">
			<div class="col-sm-12">
				<select name="location" id="">
					<option value="" disabled selected>Location</option>
					<option value="iCube Business Solution">iCube Business Solution</option>
					<option value="iCube Business Solution Pvt Ltd">iCube Business Solution Pvt Ltd</option>
				</select>
			</div>
		</div>
		<div class="row input-fields-container">
			<div class="col-sm-6 text-center">
				<button class="btn-primary btn-lg action-buttons" id="btn-submit" type="button">Submit</button>
			</div>
			<div class="col-sm-6 text-center">
				<button class="btn-primary btn-lg action-buttons" id="btn-clear" type="button">Clear</button>
			</div>
		</div>
		<!-- <div class="row" id="user-data">
			
		</div> -->
	</div>
	
	<script src="../scripts/vendor/jquery-3.3.1.min.js"></script>
	<script src="../scripts/vendor/jquery.dataTables.min.js"></script>
	<script src="../scripts/vendor/bootstrap.min.js"></script>
	<script src="../scripts/common/custom.js"></script>
</body>

</html>
