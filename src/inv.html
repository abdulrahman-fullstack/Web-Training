<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../libs/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./css/inv.css">
	<title>Inventory Group</title>
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron default-padd breathing-space">
			<div class="row">
				<div class="col-md-6 form-group">
					<div class="row default-padd">
						<div class="col-md-3 main-labels">
							<label for="">Division : </label>
						</div>
						<div class="col-md-9 remove-padd">
							<select name="" id="division-select" class="form-control">
								<option value="" disabled selected></option>
							</select>
						</div>
					</div>
					<div class="row default-padd">
						<div class="col-md-3 main-labels">
							<label for="">Section : </label>
						</div>
						<div class="col-md-9 remove-padd">
							<select name="" id="section-select" class="form-control">
								<option value="" disabled selected></option>
							</select>
						</div>
					</div>
					<div class="row default-padd">
						<div class="col-md-3 main-labels">
							<label for="">Department : </label>
						</div>
						<div class="col-md-5 remove-padd">
							<input type="text" class="form-control department-input" placeholder="Department">
						</div>
						<div class="col-md-4 remove-padd-right">
							<input type="text" class="form-control department-input" placeholder="Alias">
						</div>
					</div>
				</div>
				<div class="col-md-6">

				</div>
			</div>
		</div>
	</div>
</body>
<script src="../libs/jquery/jquery-3.3.1.min.js"></script>
<script src="../libs/bootstrap/js/bootstrap.min.js"></script>
<script src="./js/inv.js"></script>
</html>
